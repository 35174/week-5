<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for cart icon -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ANISHOPSY</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <button class="btn btn-outline-dark my-2 my-sm-0" id="cart-icon">
                <i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Products -->
            <div class="col-md-8" id="product-section">
                <div class="row">
                    <div class="col-md-4 product-item">
                        <div class="card mb-4">
                            <img src="https://images-cdn.ubuy.co.in/634d01ab7a75016ef26913f1-yschefd-teen-anime-shirt-3d-printed.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">3D PRINTED ANIME SHIRTS FOR TEENAGERS</h5>
                                <p class="card-text">₹500</p>
                                <button class="btn btn-dark add-to-cart" data-name="3D PRINTED ANIME SHIRTS FOR TEENAGERS" data-price="500">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 product-item">
                        <div class="card mb-4">
                            <img src="https://crazymonk.in/cdn/shop/files/One-piece-monkey-D-luffy-Half-Sleeve-Black-scaled-1.jpg?v=1714157267" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">ONE PIECE ANIME OVER SIZED T-SHIRT FOR MEN</h5>
                                <p class="card-text">₹799</p>
                                <button class="btn btn-dark add-to-cart" data-name="ONE PIECE ANIME OVER SIZED T-SHIRT FOR MEN" data-price="799">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 product-item">
                        <div class="card mb-4">
                            <img src="https://animemart.in/cdn/shop/files/NarutoAestheticGlassPhoneCoverwithkeychain.jpg?v=1690786189&width=800" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <h5 class="card-title">NARUTO ANIME PHONE CASE</h5>
                                <p class="card-text">₹499</p>
                                <button class="btn btn-dark add-to-cart" data-name="NARUTO ANIME PHONE CASE" data-price="499">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 product-item">
                        <div class="card mb-4">
                            <img src="https://casetology.in/cdn/shop/files/9.jpg?v=1720980420&width=800" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">ONE PIECE IPHONE CASE</h5>
                                <p class="card-text">₹990</p>
                                <button class="btn btn-dark add-to-cart" data-name="ONE PIECE IPHONE CASE" data-price="990" data-image="https://casetology.in/cdn/shop/files/9.jpg?v=1720980420&width=800">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 product-item">
                        <div class="card mb-4">
                            <img src="https://m.media-amazon.com/images/I/61YhZG9QnJL._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <h5 class="card-title">COLLECTABLE ANIME MERCHENDAISE FIGURE SET</h5>
                                <p class="card-text">₹1200</p>
                                <button class="btn btn-dark add-to-cart" data-name="COLLECTABLE ANIME MERCHENDAISE FIGURE SET" data-price="1200">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add more products as needed -->
                </div>
            </div>
            
            <!-- Cart -->
            <div class="col-md-4" id="cart-section" style="display: none;">
                <h3>Your Cart</h3>
                <ul class="list-group" id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </ul>
                <h4>Total: ₹<span id="cart-total">0.00</span></h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for cart icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
